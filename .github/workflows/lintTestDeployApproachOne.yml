name: Lint Test Deploy Approach One
on: [push, workflow_dispatch]

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Code
              uses: actions/checkout@v4
            
            - name: Set Up Node JS
              uses: actions/setup-node@v4
              with:
                node-version: 18
            
            - name: Install Dependencies
              run: npm ci 
            
            - name: Lint Code
              run: npm run lint
    test:
        runs-on: ubuntu-latest
        needs: lint
        steps:
            - name: Checkout Code
              uses: actions/checkout@v4

            - name: Set Up Node JS
              uses: actions/setup-node@v4
              with:
                node-version: 18

            - name: Install Dependencies
              run: npm ci

            - name: Run Tests
              run: npm test
    buildAndDeploy:
        runs-on: ubuntu-latest
        needs: [lint, test]
        steps:
            - name: Checkout Code
              uses: actions/checkout@v4

            - name: Set Up Node JS
              uses: actions/setup-node@v4
              with:
                node-version: 18

            - name: Install Dependencies
              run: npm ci
            
            - name: Build Application
              run: npm run build

            - name: upload Build Artifacts
              uses: actions/upload-artifact@v4
              with:
                name: build-artifacts
                path: |
                  dist
                  package.json

            - name: Deploy Application
              run: echo "Deploying application..."